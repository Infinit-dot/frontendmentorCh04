<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <section>
      <div class="card">
        <div class="card__bg">
          <img class="card__img" src="images/image-victor.jpg" alt="">
        </div>
        <div class="card__info">
          <h1 class="name">Victor Crest <span>26</span></h1>
          <p class="city"> London</p>
        </div>
        <ul class="stats">
          <li>
            <p class="numbers"> 80K</p>
            <p class="media">Followers</p>
          </li>
          <li>
            <p class="numbers">803K</p>
            <p class="media">Likes</p>
          </li>
          <li>
            <p class="numbers">1.4K</p>
            <p class="media"> Photos</p>
          </li>
        </ul>
      </div>
    </section>
  </main>

<footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edyta</a>.
  </div>
</footer>

</body>
</html>
